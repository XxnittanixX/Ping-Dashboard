<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Ping coming soon page</title>
</head>

<body>
  <header>
    <h1><img src="./images/logo.svg" alt="logo ping" class="logo-img"></h1>

    <h3 class="launching">We are launching <span>soon!</span></h3>

    <p>Subscribe and get notified</p>

    <form class="notify-content">
      <div class="email-content">
        <input class="email" id="email" type="email" placeholder="Your email address..." onblur="validarEmail()" onfocus="redefinirMsg()" autocomplete="off">
        <span class="invalid-email" id="error"></span>
      </div>

      <input class="submit" type="submit">
    </form>
  </header>

  <main>
    <img src="./images/illustration-dashboard.png" alt="dashboard">
  </main>

  <footer>
    <div class="social-medias-container">
      <img src="./images/facebook.png" alt="facebook icon">

      <img src="./images/twitter.png" alt="twitter icon">

      <img src="./images/instagram.png" alt="instagram icon">
    </div>

    <p>&copy; Copyright Ping. All rights reserved.</p>
  </footer>

  <script src="./index.js"></script>
</body>

</html>
